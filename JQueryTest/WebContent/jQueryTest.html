<html>
  <head>

    <title></title>

  <script type="text/javascript">
  $(document).ready(
		  function() {
	  
			  $('.div1').draggable(); 
			  
			  $('#google').click(function() {
		    	  $('#google').hide();
		    	  }); 
			  
			  
			  $('#block2').click(function() {
		    	  $('#block2').fadeOut();
			  });
			  
           }	  
  );
   
 
    
   </script>

	
	<link id="css" rel="stylesheet" href="jQueryDivs.css">



  </head>
  <body>
			<div class="div1"></div>
			<a id='block2' href="#"><div class="div2"></div></a>

<a id="google" href='http://www.google.de' target='_blank'>Google ist dein Freund!</a>


  </body>
</html>
