<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>




<script type="text/javascript">

var req = new XMLHttpRequest();

function sendAjax() {
req.open("GET", "http://localhost:8080/JQueryTest/message", true);
req.onreadystatechange= showAjaxResult;
req.send(null);
}

function showAjaxResult() {
if(req.readyState == 4) {
if(req.status == 200) {
document.getElementById("fullResponse").value= req.responseText;
document.getElementById("xmlContent").value=req.responseXML.documentElement.firstChild.nodeValue;
}
}        
}

</script>








</head>
<body>

<h1>
Ajax Message Project
</h1>

<table>
<tr>
<td>
Full XML response:
</td>        
<td>
<input 
type="text" size="80" id="fullResponse"
/>
</td>        
</tr>
<tr>
<td>
Text message:
</td>        
<td>
<input 
type="text" size="40" id="xmlContent"
/>
</td>        
</tr>
<tr>
<td>
<input
type="submit" value="send Ajax Request" onClick="javascript:sendAjax();"
/>
</td>        
<td>
</td>        
</tr>
</table>


</body>
</html>
